<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Simulador de Prestamo</title>
</head>
<body>
    <div class="form">
        <fieldset>
            <button onclick="borrarStorage();" id="BorrarStorage">
                Borrar Valores En Storage
            </button>
            <h1>SIMULADOR DE PRESTAMO</h1>
            <form>
                <div>
                    <label for="capital">CAPITAL
                        <input type="text" onchange="funcionpaso1()" placeholder="Ingrese el capital prestado" id="capital">
                    </label>
                </div>
                <div>
                    <label for="couta">COUTAS
                        <input type="text" onchange="funcionpaso1()" placeholder="Ingrese las cuotas del prestamo" id="cuota">
                    </label>
                </div>
                <div>
                    <label for="interes">INTERES ANUAL(%)
                        <input type="text" onchange="funcionpaso1()" placeholder="Ingrese el interÃ©s a generar" id="interes">
                    </label>
                </div>
            </form>
        <button id="btnMostrarToast">CALCULAR</button>
        </fieldset>
        <hr>
        <table class="tab">
            <thead>
                <tr>
                    <td>NUM. DE MES</td>
                    <td>CAPITAL</td>
                    <td>INTERES</td>
                    <td>IMPORTE A PAGAR</td>
                </tr>
            </thead>
            <tbody id="tab">
            </tbody>
            <tfoot>
                <tr>
                    <td class="ft">TOTAL</td>
                    <td id="t1"></td>
                    <td id="t2"></td>
                    <td id="t3"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="index.js"></script>
</body>
</html>
